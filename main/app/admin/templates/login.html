<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Whiskey By The Numbers | Login</title>

    <link href="/main/app/admin/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main/app/admin/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/main/app/admin/static/css/animate.css" rel="stylesheet">
    <link href="/main/app/admin/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">WBTN</h1>

            </div>
            <h3>Welcome to WBTN</h3>
            <p>Login in. We are still building the site - only admins will be allowed</p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                      {% for message in messages %}
                      <div class="alert alert-danger">
                        {{ message }}
                      </div>
                      {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div id="fb-root"></div>
              
              <!--
                Below we include the Login Button social plugin. This button uses
                the JavaScript SDK to present a graphical Login button that triggers
                the FB.login() function when clicked.
              
              
              <fb:login-button scope="public_profile,email" size="large" onlogin="checkLoginState();">
              </fb:login-button>
            -->
              
              <div class="fb-login-button" scope="public_profile,email" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true"></div>
              
              <div id="status">
              </div>
            <p class="m-t"> <small>WBTN site based on Bootstrap 3 &copy; 2016</small> </p>
        </div>
    </div>

    <!-- scripts -->
    <script src="/main/app/admin/static/js/jquery-2.1.1.js"></script>
    <script src="/main/app/admin/static/js/bootstrap.min.js"></script>
    <script src="/main/app/admin/static/js/plugins/wbtn/wbtn-login.js"></script>

</body>
</html>
