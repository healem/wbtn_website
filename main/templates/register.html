<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Whiskey By The Numbers | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">WBTN</h1>

            </div>
            <h3>Welcome to WBTN</h3>
            <p>Please register. We are still building the site - only admins will be allowed</p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                   <ul>
                      {% for message in messages %}
                      <li<{{ message }}</li>
                      {% endfor %}
                   </ul>
                {% endif %}
            {% endwith %}
             
            <form class="m-t" role="form" action="register.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Go to Social Media Login</button>
            </form>
            <p class="m-t"> <small>WBTN site based on Bootstrap 3 &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
